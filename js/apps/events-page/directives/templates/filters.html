<div class="scrolling-filter">
	<label for="{{ removeDisallowedCharacters(item.Name) }}" ng-repeat="item in items">
		<input 
			type="checkbox" 
			id="{{ removeDisallowedCharacters(item.Name) }}" 
			name="{{filterType}}" 
			ng-checked="isFilterChecked(filterType, item)"
			ng-click="search(this, filterType, $event.target.checked)"> 
		{{ item.Name }}
	</label>
</div>
