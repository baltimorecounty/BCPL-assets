<div ng-repeat="filterFamily in filterFamilies" class="filter-family expando-wrapper">
	<h4 ng-show="filterFamilies.length">
		<button data-toggle="collapse" data-target="#{{filterFamily.filterId}}" aria-live="polite" aria-expanded="false" aria-controls="{{filterFamily.filterId}}">
			{{filterFamily.name}}
			<i ng-class="isInitiallyExpanded || filterFamily.isFilterActive ? 'fa fa-minus-square' : 'fa fa-plus-square'" aria-hidden="true"></i>
		</button>
	</h4>
	<ul id="{{filterFamily.filterId}}" 
		ng-class="isInitiallyExpanded || filterFamily.isFilterActive ? 'collapse in' : 'collapse'">
		<li ng-repeat="tag in filterFamily.tags">			
			<filter 
				filter-family="filterFamily" 
				filter-handler="filterHandler" 
				active-filters="activeFilters" 
				tag="tag">
			</filter>
		</li>
	</ul>
</div>
<div class="button-wrapper filter-control-wapper">
	<button class="btn btn-default btn-block" type="reset" ng-click="clearFilterFn()">Clear filters</button>
</div>
