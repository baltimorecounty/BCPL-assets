<div class="card">
	<div class="row">
		<div class="col-sm-12 branch-address">
			<div class="row">
				<div class="col-xs-10">
					<h2>
						<a href="#">{{cardData.Title}}</a>
					</h2>
				</div>
				<div class="col-xs-2 database-help-wrapper">
					<a href="{{cardData.HelpPageUrl}}" class="database-help-link"><i class="fa fa-lg fa-question-circle-o" aria-hidden="true"></i> HELP</a>
				</div>
			</div>
			
			<p>{{cardData.Description}}</p>

			<div class="tags">
				<ul class="tag-list">
					<tag tag-data="cardData" active-filters="activeFilters" filter-handler="filterHandler"></tag>
				</ul>
			</div>
		</div>
	</div>
</div>
