<div class="card">
	<div class="row">
		<div class="col-sm-12 branch-address">
			<div class="row">
				<div class="col-sm-10 col-xs-8">
					<h2>
						<a href="{{cardData.Url}}" target="_self">{{cardData.Title}}</a>
					</h2>
				</div>
				<div class="col-sm-2 col-xs-4 database-help-wrapper">
					<a href="{{cardData.HelpPageUrl}}" class="database-help-link" target="_blank"><i class="fa fa-lg fa-question-circle-o" aria-hidden="true"></i> HELP</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="title-border"></div>
				</div>
			</div>

			<p>{{cardData.Description}}</p>

			<div class="tags">
				<ul class="tag-list">
					<tag tag-data="cardData" active-filters="activeFilters" filter-handler="filterHandler"></tag>
				</ul>
			</div>
		</div>
	</div>
</div>
