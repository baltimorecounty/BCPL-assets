<div class="card">
	<div class="row">
		<div class="col-sm-3 branch-name">
			<div class="branch-photo" style="background: url(/images/branches/{{cardData.photo}})">
				<a ng-href="{{cardData.url}}" target="_self">{{cardData.name}}
					<i class="fa fa-caret-right" aria-hidden="true"></i>
				</a>
			</div>
		</div>
		<!--<div ng-class="{ 'col-sm-4 branch-address': cardData.email, 'col-sm-9 branch-address': !cardData.email }">-->
		<div class="col-sm-4 branch-address">
			<h2>Address</h2>
			<address ng-if="cardData.address">
				{{cardData.address}}
				<div ng-if="cardData.city && cardData.zip">
					{{cardData.city}}, MD {{cardData.zip}}
				</div>
			</address>
			<p ng-if="cardData.note">
				{{cardData.note}}<br /><a href="{{cardData.noteLink}}">{{cardData.noteLinkText}}</a>
			</p>
		</div>
		<div class="col-sm-5 branch-email-phone">
			<div class="branch-email-phone-wrapper">
                <div class="branch-location-email-button" style="display: none;" id="s-la-widget-{{cardData.libAnswersId}}"></div>
                <a href="#" class="branch-email" ng-click="track('Email Contact Button Selected', cardData.name, $event);">
                    <i class="fa fa-envelope" aria-hidden="true"></i> Contact {{cardData.name}}
				</a>
				<a href="tel:{{cardData.phone}}" ng-click="track('Phone Contact Button Selected', cardData.name, $event);" class="branch-phone">
					<i class="fa fa-phone" aria-hidden="true"></i> {{cardData.phone}}
				</a>
			</div>
		</div>
	</div>
	<div class="row" ng-if="cardData.attributes.length">
		<div class="col-xs-12">
			<div class="tags">
				<ul class="tag-list">
					<tag tag-data="cardData" active-filters="activeFilters" filter-handler="filterHandler"></tag>
				</ul>
			</div>
		</div>
	</div>
</div>
