<div class="event-date-bar">
	<div class="row">
		<div class="col-sm-6">
			<div class="event-date">
				{{date}}
			</div>
		</div>
		<div class="col-sm-6">
			<div class="registration-required">
				<i class="fa fa-asterisk required-asterisk" aria-hidden="true"></i> -Registration Required
			</div>
		</div>
	</div>
</div>

<div class="cards events-cards">
	<div id="events" class="list-view" style>
		<event ng-repeat="eventItem in events" />
	</div>
</div>
